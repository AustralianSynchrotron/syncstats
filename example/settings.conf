{
    "server":
    {
        "port": 8888,
        "restrictIP": ["localhost"],
        "logging":
        {
            "version": 1,
            "disable_existing_loggers": false,
            "root":
            {
                "level": "NOTSET",
                "handlers": ["console"]
            },
            "handlers":
            {
                "console":
                {
                    "class": "logging.StreamHandler",
                    "level": "DEBUG",
                    "formatter": "standard"
                },
                "file":
                {
                    "class": "logging.handlers.RotatingFileHandler",
                    "level": "DEBUG",
                    "formatter": "standard",
                    "filename": "syncstats.log",
                    "mode": "a",
                    "maxBytes": 10485760,
                    "backupCount": 5
                }
            },
            "formatters":
            {
                "standard":
                {
                    "format": "%(asctime)s - %(name)s - %(levelname)s: %(message)s"
                }
            }
        }
    },
    "database":
    {
        "backend": "sqlite3",
        "name": ":memory:",
        "host": "",
        "port": "",
        "username": "",
        "password": ""
    },
    "projects":
    {
        "searchPaths": ["${settings_path}/projects"]
    },
    "stats":
    {
        "searchPaths": ["${daemon_path}/stats/default"]
    }
}

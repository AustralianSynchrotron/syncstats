<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>syncstats demo</title>
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script type="text/javascript">

          var margin = {top: 20, right: 20, bottom: 30, left: 40},
              width = 960 - margin.left - margin.right,
              height = 500 - margin.top - margin.bottom;

          var x = d3.scale.ordinal()
                    .rangeRoundBands([0, width], .1);

          var y = d3.scale.linear()
                    .range([height, 0]);

          var xAxis = d3.svg.axis()
                        .scale(x)
                        .orient("bottom");

          var yAxis = d3.svg.axis()
                        .scale(y)
                        .orient("left");

          var svg = d3.select("body").append("svg")
                      .attr("width", width + margin.left + margin.right)
                      .attr("height", height + margin.top + margin.bottom)
                      .append("g")
                      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

          d3.json("http://localhost:8888/projects/scatterCloud/stats/LaunchState/NumberPerMonth", function(error, data) {

            x.domain(data.map(function(d) { return d.date; }));
            y.domain([0, d3.max(data, function(d) { return d.calls; })]);

            svg.append("g")
               .attr("class", "x axis")
               .attr("transform", "translate(0," + height + ")")
               .call(xAxis);

            svg.append("g")
               .attr("class", "y axis")
               .call(yAxis)
               .append("text")
               .attr("transform", "rotate(-90)")
               .attr("y", 6)
               .attr("dy", ".71em")
               .style("text-anchor", "end")
               .text("Number of calls");

            svg.selectAll(".bar")
               .data(data) 
               .enter().append("rect")
               .attr("class", "bar")
               .attr("x", function(d) { return x(d.date); })
               .attr("width", x.rangeBand())
               .attr("y", function(d) { return y(d.calls); })
               .attr("height", function(d) { return height - y(d.calls); });
          }).header("Content-Type","application/x-www-form-urlencoded")
            .send("POST", '{"month":5, "year":2013, "state":"init"}');

    </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>syncstats demo</title>
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="barchart.js" type="text/javascript"></script>

        <center><div id="plot1"></div></center>
        <center><div id="plot2"></div></center>

        <script type="text/javascript">
            barChart("#plot1", 960, 500, "Number of launches in April 2013", "Day", "Number of calls",
                     "http://localhost:8888/projects/scatterCloud/stats/LaunchState/NumberPerMonth",
                     '{"month":4, "year":2013, "state":"init"}');

            barChart("#plot2", 960, 500, "Number of launches in May 2013", "Day", "Number of calls",
                     "http://localhost:8888/projects/scatterCloud/stats/LaunchState/NumberPerMonth",
                     '{"month":5, "year":2013, "state":"init"}');

        </script>

    </body>
</html>
